<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - DiscordBot</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS local -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Dashboard con Bootstrap</h1>
    <button id="miBoton" class="btn btn-primary mb-3">Haz clic aquí</button>

<button
  id="open-github-issue"
  class="btn btn-primary"
  style="background-color: #0366d6; border-color: #0366d6;"
>
  Enviar sugerencia en GitHub
</button>
    <div class="alert alert-info mt-3" id="mensaje" style="display: none;">
      ¡Gracias por tu sugerencia!
    </div>
  </div>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS local -->
  <script src="js/script.js"></script>
</body>
</html>
